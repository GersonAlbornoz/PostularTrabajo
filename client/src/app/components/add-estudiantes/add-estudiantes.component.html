<h2>Nuevo Estudiante</h2>
<table>
    <tr>
        <td>
            <form>
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Ingresar nombre" [(ngModel)]="alumno.fname" name="fname">
                </mat-form-field>
            </form>
        </td>
        <td>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Apellido paterno" [(ngModel)]="alumno.lname1" name="lname1">
                </mat-form-field>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Apellido materno" [(ngModel)]="alumno.lname2" name="lname2">
                </mat-form-field>
            </form>
        </td>
        <td>
            <mat-form-field appearance="fill">
                <mat-label>GRADO</mat-label>
                <mat-select [(ngModel)]="alumno.grado">
                    <mat-option *ngFor="let grado of grados" [value]="grado.nid_grado">{{grade(grado.desc_grado,grado.nivel)}}</mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="alumno.nace">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </td>
        <td>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Edad" disabled [value]="calcularEdad(alumno.nace)">
                </mat-form-field>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Link de foto" [(ngModel)]="alumno.foto" name="foto">
                </mat-form-field>
            </form>
        </td>
        <td>
            <button mat-raised-button id="btn2" color="primary" (click)="agregar()">
                AGREGAR
            </button>
        </td>
    </tr>
</table>
